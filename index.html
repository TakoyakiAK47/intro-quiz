
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blue Archive イントロクイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      button { font-size: 0.9em; padding: 0.8em 1.2em; }
    }
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 2em; }
    h1 { font-size: 2em; margin-bottom: 0.5em; }
    button { margin: 0.5em; padding: 1em 2em; font-size: 1em; cursor: pointer; border-radius: 8px; border: none; }
    #choices button { background-color: #007bff; color: white; }
    #choices button:hover { background-color: #0056b3; }
    #control-buttons button {
      background-color: #28a745;
      color: white;
    }
    #replayBtn { background-color: #17a2b8; }
    #pauseBtn { background-color: #ffc107; }
    #nextBtn { background-color: #6c757d; }
    #score, #result { font-size: 1.2em; margin: 1em 0; }
    footer { margin-top: 3em; font-size: 0.9em; color: #555; }
    a.takoyaki { text-decoration: none; color: #0077cc; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Blue Archive BGM - イントロクイズ</h1>
  <p id="score">スコア: 0 / 0</p>
  <div id="player"></div>
  <div id="choices"></div>
  <p id="time-display" style="font-size: 1.2em; margin: 1em 0; color: red;"></p>
  <p id="result"></p>
  
    <div style="margin: 1em 0;">
      音量: <input type="range" id="volumeSlider" min="0" max="100" value="50" />
    </div>
    <div id="control-buttons" style="display: flex; flex-wrap: wrap; gap: 0.5em; justify-content: center;">
    <button onclick="loadNextQuiz()">スキップ</button>
    <button id="replayBtn">再生</button>
    <button id="pauseBtn">一時停止</button>
  </div>
  <footer>
  
    <div style="border: 2px solid #ccc; padding: 1em; margin-top: 2em; background-color: #fefefe;">
      問い合わせは <a class="takoyaki" href="https://x.com/TakoyakiAK47" target="_blank">たこやき</a> までDMお願いします。
    </div>
  </footer>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="playlist.js"></script>
  <script src="main.js"></script>
</body>
</html>
