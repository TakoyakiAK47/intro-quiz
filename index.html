<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive BGM Intro Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-primary: #00ADEF;
            --blue-light: #E1F5FE;
            --text-main: #333;
            --glass-white: rgba(255, 255, 255, 0.9); /* è¦–èªæ€§å‘ä¸Šã®ãŸã‚å°‘ã—ä¸é€æ˜åº¦ã‚¢ãƒƒãƒ— */
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f8ff;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-image: url('bg_pc.png');
        }

        @media (max-width: 768px) {
            body { background-image: url('bg_sp.png'); }
        }

        /* ãƒ¡ã‚¤ãƒ³ãƒ‘ãƒãƒ«ï¼šã‚µã‚¤ã‚ºæ„Ÿã®èª¿æ•´ */
        .screen, #main-menu, #game-view, .container {
            background: var(--glass-white);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px; /* ãƒ¯ã‚¤ãƒ‰åŒ– */
            min-height: 350px;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ã‚¿ã‚¤ãƒˆãƒ«ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .title-logo { margin-bottom: 2.5rem; }
        .title-en {
            font-size: 2.2rem;
            color: var(--blue-primary);
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 0px white;
        }
        .title-jp {
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 0.3em;
            font-weight: bold;
        }

        /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚°ãƒªãƒƒãƒ‰åŒ– */
        #main-menu-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }

        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ã®ãƒ–ãƒ©ãƒƒã‚·ãƒ¥ã‚¢ãƒƒãƒ— */
        button {
            background: white;
            color: var(--blue-primary);
            border: 2px solid #e0f2ff;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        button:hover {
            background: #fdfdfd;
            border-color: var(--blue-primary);
            box-shadow: 0 5px 15px rgba(0, 173, 239, 0.2);
            transform: translateY(-2px);
        }

        /* ã‚¯ã‚¤ã‚ºé¸æŠè‚¢ï¼š2åˆ—ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
        #choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            #choices { grid-template-columns: 1fr; }
            .screen { padding: 1.5rem; }
        }

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤ºã®æ•´ç† */
        .game-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .score-box { text-align: left; }
        .score-box div { font-size: 0.8rem; color: #888; }
        .score-box strong { font-size: 1.2rem; color: var(--blue-primary); }

        /* ãƒªãƒ—ãƒ¬ã‚¤ãƒ»ä¸€æ™‚åœæ­¢ãƒœã‚¿ãƒ³ã‚’ã‚¢ã‚¤ã‚³ãƒ³é¢¨ã« */
        .control-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .control-btns button {
            width: auto;
            min-width: 100px;
            padding: 10px;
            font-size: 0.9rem;
            background: #f8fbff;
        }

        /* é€²è¡Œãƒãƒ¼ã‚’ãƒ‘ãƒãƒ«ä¸Šéƒ¨ã«å›ºå®š */
        #progress-container {
            position: absolute;
            top: 0; left: 0; width: 100%;
        }
        .progress-bar-wrapper {
            height: 4px;
            background: rgba(0,0,0,0.05);
            border-radius: 0;
        }

        /* å›ç­”å¾Œã®ãƒ’ãƒ³ãƒˆè¡¨ç¤ºã‚’æ•´ç† */
        #answer-details {
            background: #f0f7ff;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid var(--blue-primary);
        }

        footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 style="color: var(--blue-primary);">Connecting to SHALE...</h2>
    </div>

    <div id="start-prompt" style="display:none;">
        <div class="container">
            <div class="title-logo">
                <span class="title-en">Blue Archive</span>
                <span class="title-jp">INTRO QUIZ</span>
            </div>
            <button id="start-prompt-btn" style="width:200px; margin:0 auto;">START</button>
        </div>
    </div>

    <div id="main-menu" class="screen">
        <div class="title-logo">
            <span class="title-en">Blue Archive</span>
            <span class="title-jp">ã‚¤ãƒ³ãƒˆãƒ­ã‚¯ã‚¤ã‚º</span>
        </div>
        <div id="main-menu-buttons"></div>
    </div>

    <div id="game-view" class="screen" style="display:none; position: relative;">
        <div id="progress-container">
            <div class="progress-bar-wrapper">
                <div id="progress-bar-fill"></div>
            </div>
        </div>

        <div class="game-status-bar">
            <div class="score-box">
                <div id="progress-text">Question</div>
                <strong id="score">0</strong>
            </div>
            <div id="time-display" style="font-weight:bold; color:var(--red-accent);"></div>
            <div id="current-song-name" style="display:none; color:var(--blue-primary); font-weight:bold;"></div>
        </div>

        <div id="choices"></div>

        <div id="result" style="font-size: 1.1rem; min-height: 1.5rem;"></div>
        <div id="answer-details" style="display: none;"></div>

        <div class="control-btns">
            <button id="replayBtn">ğŸ”„ ãƒªãƒ—ãƒ¬ã‚¤</button>
            <button id="pauseBtn">â¯ï¸ åœæ­¢/å†ç”Ÿ</button>
        </div>
    </div>

    <div id="settings-screen" class="screen" style="display:none;"></div>
    <div id="stats-screen" class="screen" style="display:none; overflow-y: auto; max-height: 80vh;"></div>

    <div id="player"></div>

    <footer>
        <span style="font-size: 0.7rem; color: var(--blue-primary); font-weight: bold;">VOL</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" style="width:100px;">
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="playlist.js"></script>
    <script src="main.js"></script>
</body>
</html>
