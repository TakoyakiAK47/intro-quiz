<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blue Archive イントロクイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="https://bluearchive.jp/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-primary: #007bff;
      --blue-secondary: #00AEEF;
      --blue-dark: #0056b3;
      --red-primary: #dc3545;
      --green-primary: #28a745;
      --grey-light: #f8f9fa;
      --grey-mid: #6c757d;
      --grey-dark: #343a40;
      --text-light: #fff;
      --text-dark: #212529;
      --border-color: #dee2e6;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0; padding: 0;
      background-color: var(--grey-light);
      color: var(--text-dark);
      display: flex; flex-direction: column; min-height: 100vh;
    }

    header {
      background-color: var(--blue-secondary);
      color: var(--text-light);
      padding: 1rem; text-align: center;
      box-shadow: var(--shadow);
    }

    main { flex: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 800px; margin: 0 auto; }
    .screen { display: none; width: 100%; text-align: center; }

    #choices {
      display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; margin-top: 1.5rem;
    }
    @media (min-width: 600px) { #choices { grid-template-columns: 1fr 1fr; } }

    button {
      padding: 15px; font-size: 1rem; font-weight: 500; border: 1px solid var(--border-color);
      border-radius: 12px; cursor: pointer; transition: all 0.2s; background: white;
    }
    button:active { transform: scale(0.98); }
    button:disabled { cursor: not-allowed; opacity: 0.8; }
    
    .correct { background-color: var(--green-primary) !important; color: white; border-color: var(--green-primary); }
    .incorrect { background-color: var(--red-primary) !important; color: white; border-color: var(--red-primary); }

    #start-prompt {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center;
      z-index: 10000; flex-direction: column; color: white;
    }
    #start-prompt-btn {
      padding: 20px 50px; font-size: 1.5rem; background: var(--blue-secondary);
      border: none; animation: pulse 2s infinite; border-radius: 50px; color: white;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    .progress-bar-wrapper { width: 100%; height: 10px; background: #e9ecef; border-radius: 5px; overflow: hidden; margin: 10px 0; }
    #progress-bar-fill { height: 100%; background: var(--blue-primary); width: 0%; transition: width 0.3s ease; }
    
    #player { height: 0; width: 0; position: absolute; }
  </style>
</head>
<body>
  <header><h1>Blue Archive イントロクイズ</h1></header>

  <main>
    <div id="loading-overlay">読み込み中...</div>

    <div id="main-menu" class="screen"></div>

    <div id="game-view" class="screen">
        <div id="progress-container">
            <span id="progress-text"></span>
            <div class="progress-bar-wrapper"><div id="progress-bar-fill"></div></div>
        </div>
        <p id="score"></p>
        <p id="time-display"></p>
        <div id="player"></div>
        <div id="choices"></div>
        <p id="result" style="font-weight: bold; margin: 1em 0; min-height: 1.2em;"></p>
        <div id="answer-details" style="font-size: 0.9em; color: var(--grey-mid); margin-bottom: 1em;"></div>
        
        <div id="game-controls-container">
          <div style="margin: 1em 0;">音量: <input type="range" id="volumeSlider" min="0" max="100" value="50" /></div>
          <button id="replayBtn">もう一度聞く</button>
          <button onclick="initGame()" style="background: var(--grey-dark); color: white;">ホームへ</button>
        </div>
    </div>

    <div id="settings-screen" class="screen"></div>
    <div id="stats-screen" class="screen"></div>
    <div id="encyclopedia" class="screen"></div>

    <div id="start-prompt">
      <p style="margin-bottom: 20px;">音声を再生するため、下のボタンを押してください</p>
      <button id="start-prompt-btn">タップして開始</button>
    </div>
  </main>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="playlist.js"></script>
  <script src="main.js"></script>
</body>
</html>
