<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive BGM Intro Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --blue-light: #E1F5FE;
            --text-main: #444;
            --glass-white: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f8ff;
            /* èƒŒæ™¯ã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–è¨­å®š */
            background-repeat: no-repeat;

            /* ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆï¼ˆPCï¼‰èƒŒæ™¯ */
            background-image: url('bg_pc.png');
        }

        /* ã‚¹ãƒãƒ›ç”¨èƒŒæ™¯ã¸ã®åˆ‡ã‚Šæ›¿ãˆ */
        @media (max-width: 768px) {

        /* ãƒ¡ã‚¤ãƒ³ãƒ‘ãƒãƒ«ï¼šé€æ˜æ„Ÿã®ã‚ã‚‹ã‚·ãƒ£ãƒ¼ãƒ¬ç«¯æœ«é¢¨ */
        .screen, #main-menu, #game-view, .container {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 173, 239, 0.15);
            width: 90%;
            max-width: 500px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ãƒ–ãƒ«ã‚¢ã‚«é¢¨ãƒ­ã‚´ãƒ»ã‚¿ã‚¤ãƒˆãƒ« */
        .title-logo {
            margin-bottom: 2rem;
        }
        .title-en {
            font-size: 1.8rem;
            color: var(--blue-primary);
            font-weight: bold;
            display: block;
            line-height: 1;
        }
        .title-jp {
            font-size: 1.4rem;
            color: var(--blue-primary);
            letter-spacing: 0.1em;
            font-weight: bold;
        }

        /* ãƒœã‚¿ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ã®åˆ·æ–° */
        button {
            background: white;
            color: var(--blue-primary);
            border: 1.5px solid #d0e8ff;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        button:hover {
            background: var(--blue-light);
            border-color: var(--blue-primary);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        /* å›ç­”ãƒœã‚¿ãƒ³ã®ç‰¹æ®Šè‰² */
        button.correct {
            background-color: #4CAF50 !important;
            color: white !important;
            border: none;
        }

        button.incorrect {
            background-color: #FF5E5E !important;
            color: white !important;
            border: none;
        }

        /* ä¸‹éƒ¨éŸ³é‡ãƒãƒ¼ */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }
        
        input[type="range"] {
            accent-color: var(--blue-primary);
            width: 150px;
        }

        /* é€²è¡ŒçŠ¶æ³ */
        .progress-bar-wrapper {
            height: 6px;

            margin: 15px 0;
        }
        #progress-bar-fill {
            height: 100%;
            background: var(--blue-primary);

            width: 0%;
            transition: width 0.4s ease;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">

            </div>
            <p>æº–å‚™ã¯ã„ã„ã§ã™ã‹ï¼Ÿ</p>
            <button id="start-prompt-btn">é–‹å§‹ã™ã‚‹</button>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="playlist.js"></script>
    <script src="main.js"></script>
</body>
</html>
